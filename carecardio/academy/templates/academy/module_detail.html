{% extends "base.html" %}
{% load static %}

{% block content %}
   <!-- ************************* Page Title Starts Here ************************** -->
   <div class="page-nav no-margin row">
       <div class="container">
           <div class="row">
               <h2>Our Academy</h2>
               <ul>
                   <li> <a href="#"><i class="fas fa-home"></i> Home</a></li>
                   <li><i class="fas fa-angle-double-right"></i> Our Academy</li>
               </ul>
           </div>
       </div>
   </div>

   <!-- ######## Page  Title End ####### -->

   <!-- ################# Our Blog Starts Here#######################--->
   <!-- ################# Blog Detail Starts Here ####################### -->
   <section class="blog-detail">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-post">
                    <h2>{{ module.title }}</h2>
                    <p>{{ module.description }}</p>
                    <figure>
                        <video src="{{ module.video }}" controls></video>
                    </figure>
                    <p>{{ video.summary | safe }}</p>
                    <div class="share-buttons">
                        <!-- Add your share buttons here -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sidebar">
                    <div class="recent-posts">
                        <h3>Quiz</h3>
                        {% if quiz %}
                            <h4>{{ quiz.title }}</h4>
                            <!-- Add more quiz-related content here -->
                        {% else %}
                            <p>No quiz available for this module.</p>
                        {% endif %}
                    <!-- Add more sidebar content if needed -->
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>
<!-- ################# Blog Detail Ends Here ####################### -->

<!-- ################# Footer Starts Here ####################### -->
{% endblock %}
