{% load static %}


{% block content %}

        <div class="row">
            <h2>Our Gallery</h2>
            <ul>
                <li> <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><i class="fas fa-angle-double-right"></i> Our Gallery</li>
            </ul>
        </div>
    </div>
</div>

<!-- ######## Page  Title End ####### -->


<!-- ################# Our Blog Starts Here#######################--->


<div style="margin-top:0px;" class="row no-margin">

    <iframe style="width:100%"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.7859625386754!2d-0.16873312351884343!3d51.55382367182391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761a8b4a79c19f%3A0x535c026e530c3eee!2sRoyal%20Free%20Hospital!5e0!3m2!1sen!2suk!4v1684538726334!5m2!1sen!2suk"
        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>




</div>

<div class="row contact-rooo no-margin">
    <div class="container">
        <div class="row">
            <div style="padding:20px" class="col-sm-6">
                <h2 class="text-center" style="font-size:18px">Get In Touch - {{ client_name }}
                    <form action="{% url 'contact_us' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div style="padding-top:10px;" class="col-sm-3">
                                <label>Enter Name :</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Enter Name" name="name" class="form-control input-sm"
                                    required>
                            </div>
                        </div>
                        <div style="margin-top:10px;" class="row">
                            <div style="padding-top:10px;" class="col-sm-3">
                                <label>Email Address :</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="email" placeholder="Enter Email Address"
                                    class="form-control input-sm" required>
                            </div>
                        </div>
                        <div style="margin-top:10px;" class="row">
                            <div style="padding-top:10px;" class="col-sm-3">
                                <label>Mobile Number:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="phone" placeholder="Enter Mobile Number"
                                    class="form-control input-sm">
                            </div>
                        </div>
                        <div style="margin-top:10px;" class="row">
                            <div style="padding-top:10px;" class="col-sm-3">
                                <label>Enter Message:</label>
                            </div>
                            <div class="col-sm-8">
                                <textarea rows="5" placeholder="Enter Your Message" name="message"
                                    class="form-control input-sm"></textarea>
                            </div>
                        </div>
                        <div style="margin-top:10px;" class="row">
                            <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                            <div class="col-sm-8">
                                <button class="btn btn-danger btn-sm">Send Message</button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="col-sm-6">
                <div style="margin:50px" class="serv">
                    <h2 style="margin-top:10px;">Address</h2>
                    Smart Hospital <br>
                    Daman Street<br>
                    K.K District<br>
                    Phone:+91 9159669599<br>
                    Email:info@smart-eye.in<br>
                    Website:www.smart-eye.com<br>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
